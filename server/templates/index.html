<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transaksi Tol</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
	<br>
	<br>
        <h1>Data Transaksi Tol</h1>
        <table>
            <thead>
                <tr>
                    <th>UID</th>
                  <!--<th>User ID</th>-->
                    <th>Saldo Awal</th>
                    <th>Saldo Akhir</th>
                    <th>Delay</th>
		    <th>Throughput</th>
		    <th>Status</th>
		    <th>Waktu</th>
                </tr>
            </thead>
            <tbody>
                {% for d in transaksi %}
                <tr>
                    <td>{{ d['uid'] }}</td>
                  <!--<td>{{ d['user_id'] }}</td>-->
                    <td>{{ d['saldo_awal'] }}</td>
                    <td>{{ d['saldo_akhir'] }}</td>
                    <td>{{ d['delay'] }}</td>
                    <td>{{ d['throughput'] }}</td>
		    <td>{{ d['status'] }}</td>
                    <td>{{ d['timestamp'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
	<br>
	<br>
    </div>
</body>
</html>
